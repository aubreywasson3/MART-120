<!DOCTYPE html>
<html>

        <title>My first p5.js page</title>

        <script src="js/p5.min.js"></script>
        <script src="js/sketch.js"></script>

        <script>
    var x = 25;
     var y = 50;
     var diameter = 25;
     function setup()
     {
         createCanvas(800,600);
     }
     function draw()
     {
         background(0);
         fill(24,180,35);
         circle(x,y,diameter);
         x+=7;
         y+=2;
         diameter+=7;
     }
    </head>
